<!DOCTYPE html>
<html lang="en">

<head>
    <title>Browse Movies</title>

    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/client/js/config.js"></script>
    <script src="/client/js/browse-movies.js" defer></script>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/browse-movies.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth&family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="wrapper">

        <div id="bg">

            <nav id="router_button">
                <ul>
                    <li><a href="/client/" id="home-router">Home</a></li>
                    <li><a href="/client/browse-movies.html" id="browse-router">Browse Movies</a></li>
                    <li><a href="/client/write-movies.html" id="write-router">Add a Movie</a></li>
                    <li><a href="https://www.imdb.com" id="imdb-external" target="_blank">Visit IMDb &#11111;</a></li>
                </ul>
            </nav>

            <header>
                <a href="/client/">
                    <div id="logo">The <span style="color: darkgoldenrod;">(</span>IMDb<span style="color: darkgoldenrod;">)</span> Db</div>
                </a>
                <h1>IMDb Top Rated Movies</h1>
            </header>

            <main>
                <table id="movieTableFrame">
                    <thead>
                        <tr>
                            <th onclick="keyName = 'ID'; reload_js('/client/js/browse-movies.js')">ID <span class="sortArrow">&blacktriangledown;</span></th>
                            <th onclick="keyName = 'rank'; reload_js('/client/js/browse-movies.js')">Rank <span class="sortArrow">&blacktriangledown;</span></th>
                            <th onclick="keyName = 'movieTitle'; reload_js('/client/js/browse-movies.js')">Movie Title <span class="sortArrow">&blacktriangledown;</span></th>
                            <th onclick="keyName = 'year'; reload_js('/client/js/browse-movies.js')">Year <span class="sortArrow">&blacktriangledown;</span></th>
                            <th onclick="keyName = 'director'; reload_js('/client/js/browse-movies.js')">Director <span class="sortArrow">&blacktriangledown;</span></th>
                            <th onclick="keyName = 'rating'; reload_js('/client/js/browse-movies.js')">Rating <span class="sortArrow">&blacktriangledown;</span></th>
                            <th onclick="keyName = 'users'; reload_js('/client/js/browse-movies.js')">Users <span class="sortArrow">&blacktriangledown;</span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="movieTable">

                    </tbody>
                </table>
            </main>
        </div>
    </div>

</body>

</html>
